<ngx-smart-modal 
  #cart [identifier]="'cart'"
  target=".cart-modal-anchor"
  [closable]="false" 
  [dismissable]="true">
  <cart-modal
    mediaSize="{{ mediaSize }}"
    counter="{{ counter }}"
    [cartItems]="cartItems"
    subTotal="{{ subTotal }}"
    tax="{{ tax }}"
    total="{{ total }}"
  >
  </cart-modal>
</ngx-smart-modal>

<div class="cart-modal-anchor"></div>

<header>
  <nav class="navbar navbar-dark">
    <div class="container">
      <div class="row"> 
        <form class="d-flex input-group w-auto">
          <div class="input-group-prepend" routerLink="products">
            <div class="header-title mt-2 header-background" href="#">Skippy Wars</div>
          </div>
          <input type="text" class="form-control header-input" [(ngModel)]="searchTerm" name="searchTerm" (keyup)="search($event)"
            placeholder="Search Products">
            <button (click)="this.openCartModal()">Cart Modal</button>
          <!-- TODO: Add user login routerLink here -->
        </form>
      </div>
      <div class="row">
        <div class="d-flex">
          <button routerLink="cart" class="btn btn-dark btn-sm header-background">
            <i style="font-size: 25px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
