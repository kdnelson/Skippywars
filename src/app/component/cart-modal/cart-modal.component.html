
  <div class="container">
    <div class="row justify-content-center cart-header">
      <div class="d-flex justify-content-end ">
        <div class="cart-counter-label">{{counter}}</div>
      </div>
    </div>
    <div class="row justify-content-center cart-list">
    </div>
    <div class="row cart-total">
      <div class="d-flex justify-content-end">
        <div>
          <div *ngIf="mediaSize === 'phone'" class="cart-txt-phone">
            Subtotal:
          </div>
          <div *ngIf="mediaSize === 'desktop'" class="cart-txt-not-phone">
            Subtotal:
          </div>
        </div>
        <div class="cart-total-left-padding">
          <div *ngIf="mediaSize === 'phone'" class="cart-txt-phone">
            {{subTotal}} cr
          </div>
          <div *ngIf="mediaSize === 'desktop'" class="cart-txt-not-phone">
            {{subTotal}} cr
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div>
          <div *ngIf="mediaSize === 'phone'" class="cart-txt-phone">
            Tax:
          </div>
          <div *ngIf="mediaSize === 'desktop'" class="cart-txt-not-phone">
            Tax:
          </div>
        </div>
        <div div class="cart-total-left-padding">
          <div *ngIf="mediaSize === 'phone'" class="cart-txt-phone">
            {{tax}} cr
          </div>
          <div *ngIf="mediaSize === 'desktop'" class="cart-txt-not-phone">
            {{tax}} cr
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div>
          <div *ngIf="mediaSize === 'phone'" class="cart-txt-phone">
            Total:
          </div>
          <div *ngIf="mediaSize === 'desktop'" class="cart-txt-not-phone">
            Total:
          </div>
        </div>
        <div class="cart-total-left-padding">
          <div *ngIf="mediaSize === 'phone'" class="cart-txt-phone">
            {{total}} cr
          </div>
          <div *ngIf="mediaSize === 'desktop'" class="cart-txt-not-phone">
            {{total}} cr
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-center cart-submit">
      Submit
    </div>
</div>
