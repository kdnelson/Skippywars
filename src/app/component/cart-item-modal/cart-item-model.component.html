<div class="container">
  <div class="row d-flex justify-content-start cart-item-header">
    {{title}}
  </div>
  <div *ngIf="mediaSize === 'desktop' || mediaSize === 'tablet'">
    <div class="row align-items-start">
      <div class="col-6 cart-item-desktop-image-specs">
        <div class="row cart-item-desktop-image">
          Cart Item Image
        </div>
        <div class="row cart-item-desktop-specs">
          Cart Item Specs
        </div>
      </div>
      <div class="col-6 cart-item-desktop-options">
        Cart Item Option List
      </div>
    </div>
    <div class="row cart-item-total">
      <div class="d-flex justify-content-end">
        <div>Subtotal:</div>
        <div class="cart-item-total-left-padding-desktop">
          subtotal cr
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div>Tax:</div>
        <div class="cart-item-total-left-padding-desktop">
          tax cr
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div>Total:</div>
        <div class="cart-item-total-left-padding-desktop">
          total cr</div>
      </div>
    </div>
    <div class="row justify-content-center align-items-center cart-item-submit">
      Add To Cart
    </div>
  </div>
  <div *ngIf="mediaSize === 'phone'" class="row justify-content-center cart-phone">
    <div class="row d-flex justify-content-end">
      BUTTON
    </div>
  </div>
</div>
