
  <div class="container">
    <div class="row justify-content-center cart-header">
      <div class="d-flex justify-content-end">
        <div class="cart-counter-label">{{counter}}</div>
      </div>
    </div>
    <div *ngIf="mediaSize === 'desktop'" class="cart-txt-desktop">
      <div class="row justify-content-center cart-list">
        <div *ngFor="let cartItem of cartItems">
          {{ cartItem?.title }}
          {{ cartItem?.price }}
          {{ cartItem?.quantity }}
        </div>
      </div>
      <div class="row cart-total">
        <div class="d-flex justify-content-end">
          <div>Subtotal:</div>
          <div class="cart-total-left-padding-desktop">
            {{subTotal}} cr
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div>Tax:</div>
          <div class="cart-total-left-padding-desktop">
            {{tax}} cr
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div>Total:</div>
          <div class="cart-total-left-padding-desktop">
            <div>{{total}} cr</div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center cart-submit">
        Submit
      </div>
    </div>
    <div *ngIf="mediaSize === 'phone'" class="cart-txt-phone">
      <div class="row justify-content-center cart-list">
        <div *ngFor="let cartItem of cartItems">
          {{ cartItem?.title }}
          {{ cartItem?.price }}
          {{ cartItem?.quantity }}
        </div>
      </div>
      <div class="row cart-total">
        <div class="d-flex justify-content-end">
          <div>Subtotal:</div>
          <div class="cart-total-left-padding-phone">
            {{subTotal}} cr
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div>Tax:</div>
          <div class="cart-total-left-padding-phone">
            {{tax}} cr
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div>Total:</div>
          <div class="cart-total-left-padding-phone">
            <div>{{total}} cr</div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center cart-submit">
        Submit
      </div>
    </div>
</div>
